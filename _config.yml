twitter_username: nagstweet
github_username: NagsClimate
minimal_mistakes_skin: contrast
search: true

# Branding
logo: "/assets/logos/ng_logo.jpg"
masthead_title: "Nags Climate"

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes@4.17.2

# Permalink structure
permalink: /:categories/:title/
paginate: 20
paginate_path: /page:num/
timezone: Europe/Rome

# Include folders
include:
  - _pages

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

